---

- name: directory
  file:
    state: directory
    name: ~/.config/autostart
    mode: 0750
  tags: user

- name: scripts
  file:
    force: yes
    state: link
    src: "{{ item }}"
    dest: "~/.config/autostart/{{ item|basename }}"
  with_fileglob:
    - "{{ role_path }}/files/*"
  tags: user
