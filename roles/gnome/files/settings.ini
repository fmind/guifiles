[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us+altgr-intl')]
xkb-options=['eurosign:4', 'caps:ctrl_modifier', 'shift:both_capslock']

[org/gnome/desktop/interface]
clock-show-weekday=true
enable-hot-corners=false
gtk-theme='Yaru-dark'
monospace-font-name='Fira Code 12'
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
click-method='fingers'
natural-scroll=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
recent-files-max-age=30
remove-old-temp-files=true
remove-old-trash-files=true
report-technical-problems=true

[org/gnome/desktop/wm/keybindings]
begin-move=@as []
begin-resize=@as []
cycle-group=@as []
cycle-group-backward=@as []
maximize=['<Super>k']
minimize=@as []
move-to-monitor-down=['<Alt><Super>j']
move-to-monitor-left=['<Alt><Super>h']
move-to-monitor-right=['<Alt><Super>l']
move-to-monitor-up=['<Alt><Super>k']
move-to-workspace-1=@as []
move-to-workspace-last=@as []
move-to-workspace-left=['<Shift><Super>h']
move-to-workspace-right=['<Shift><Super>l']
panel-main-menu=['<Super>w']
panel-run-dialog=['<Super>p']
show-desktop=['<Super>d']
switch-to-workspace-1=@as []
switch-to-workspace-2=@as []
switch-to-workspace-3=@as []
switch-to-workspace-4=@as []
switch-to-workspace-last=@as []
switch-to-workspace-left=['<Primary><Super>h']
switch-to-workspace-right=['<Primary><Super>l']
toggle-fullscreen=['<Super>f']
toggle-maximized=@as []
toggle-on-all-workspaces=['<Super>b']
unmaximize=['<Super>j']

[org/gnome/desktop/wm/preferences]
focus-mode='click'

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Super>h']
toggle-tiled-right=['<Super>l']

[org/gnome/settings-daemon/plugins/media-keys]
decrease-text-size=['<Super>minus']
help=@as []
increase-text-size=['<Super>equal']
logout=@as []
magnifier=@as []
magnifier-zoom-in=@as []
magnifier-zoom-out=@as []
mic-mute=['<Super>m']
screencast=['<Super>r']
screenreader=@as []
screensaver=['<Super>BackSpace']
search=['<Super>s']
terminal=['<Super>t']
volume-mute=['<Super>v']
www=['<Super>w']

[org/gnome/shell/keybindings]
focus-active-notification=['<Super>i']
open-application-menu=['<Super>u']
toggle-message-tray=['<Super>n']
toggle-overview=['<Super>o']

[org/gnome/system/location]
enabled=true
