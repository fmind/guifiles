---

- name: languages
  package: name='{{item}}'
  with_items:
      - hunspell-fr
      - hunspell-en-us
  become: true
  tags: admin

- name: tweak
  package: name='gnome-tweak-tool'
  become: true
  tags: admin

- name: bindings
  shell: dconf load {{item|basename|replace("_", "/")}} < {{item}}
  with_fileglob:
    - '{{role_path}}/files/*'
  tags: user
