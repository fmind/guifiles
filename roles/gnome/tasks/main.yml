---

- name: fonts
  package:
    name: '{{ item }}'
  with_items:
    - fonts-hack
    - fonts-firacode
  become: true
  tags: admin

- name: langs
  package:
    name: "{{ packages }}"
  vars:
    packages:
      - hunspell-en-us
      - hunspell-fr
      - language-pack-en
      - language-pack-fr
      - language-pack-gnome-en
      - language-pack-gnome-fr
  become: true
  tags: admin

- name: tweaks
  package:
    name: gnome-tweak-tool
  become: true
  tags: admin

- name: configs
  shell: dconf load "{{ item|basename|replace('_', '/') }}" < "{{ item }}"
  with_fileglob:
    - "{{ role_path }}/files/*"
  when: true
  tags: user
