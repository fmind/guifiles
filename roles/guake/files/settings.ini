[general]
abbreviate-tab-names=false
display-n=-1
gtk-prefer-dark-theme=true
gtk-theme-name='Yaru-dark'
history-size=1000
infinite-history=true
max-tab-name-length=100
mouse-display=false
open-tab-cwd=true
prompt-on-quit=false
quick-open-command-line='code -g %(file_path)s:%(line_number)s'
quick-open-enable=true
restore-tabs-notify=false
restore-tabs-startup=false
save-tabs-when-changed=false
scroll-keystroke=true
set-window-title=false
start-at-login=true
use-default-font=true
use-login-shell=true
use-popup=false
use-scrollbar=false
use-trayicon=false
use-vte-titles=false
window-halignment=0
window-height=100
window-losefocus=false
window-refocus=false
window-tabbar=false
window-width=100

[keybindings/global]
show-hide='F9'

[keybindings/local]
