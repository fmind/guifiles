---

- name: package
  pip: name='selenium' executable='pip3' extra_args='--user'
  tags: user

- name: chrome
  unarchive: src='https://chromedriver.storage.googleapis.com/76.0.3809.126/chromedriver_linux64.zip' dest='~/bin/' remote_src=yes
  tags: user

- name: firefox
  unarchive: src='https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz' dest='~/bin/' remote_src=yes
  tags: user

- name: scripts
  file: src='{{item}}' dest='~/bin/{{item|basename}}' state='link' force=yes
  with_fileglob:
    - '{{role_path}}/files/*'
  tags: user
