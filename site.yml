---

- hosts: localhost

  pre_tasks:

  - name: prepare pip
    package: name='python3-pip'
    become: true

  - name: prepare bin
    file: name='~/bin' state='directory'

  roles:
    # languages
    - {role: french, tags: ['french', 'lang']}
    # background
    - {role: deja-dup, tags: ['deja-dup', 'serv']}
    - {role: insync, tags: ['insync', 'serv']}
    # automation
    - {role: autostart, tags: ['autostart', 'auto']}
    - {role: pyautogui, tags: ['pyautogui', 'auto']}
    - {role: splinter, tags: ['splinter', 'auto']}
    # applications
    - {role: anki, tags: ['anki', 'apps']}
    - {role: chrome, tags: ['chrome', 'apps']}
    - {role: gimp, tags: ['gimp', 'apps']}
    - {role: gnome, tags: ['gnome', 'apps']}
    - {role: guake, tags: ['guake', 'apps']}
    - {role: keepassx, tags: ['keepassx', 'apps']}
